<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste d’attente - KwikSend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e05500;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Rejoindre la liste d’attente</h1>
    <form id="attenteForm" action="https://formspree.io/f/xanpqkod" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

      <label for="tel">Téléphone :</label>
      <input type="tel" id="tel" name="tel" placeholder="+33 612 345 678" required>

      <button type="submit">S’inscrire</button>
    </form>
    <p class="success-message" id="successMessage">✅ Merci ! Vous êtes inscrit à la liste d’attente.</p>
  </div>

  <script>
    const form = document.getElementById("attenteForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = "block";
      } else {
        alert("❌ Erreur lors de l’envoi. Réessayez.");
      }
    });
  </script>
</body>
</html>
