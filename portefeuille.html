<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="wallet_page_title">Portefeuille - KwikSend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🧭 Header -->
  <header>
    <div class="logo">Kwik<span>Send</span></div>
    <nav>
      <a href="index.html" data-translate="nav_home">⬅ Accueil</a>
    </nav>

    <!-- 🌍 Sélecteur de langue -->
    <select id="langSwitcher">
      <option value="fr">🇫🇷 FR</option>
      <option value="en">🇬🇧 EN</option>
      <option value="es">🇪🇸 ES</option>
      <option value="pt">🇵🇹 PT</option>
    </select>
  </header>

  <div class="wallet-container">
    <!-- 💰 Solde -->
    <div class="wallet-balance">
      <h1>20 000 FCFA</h1>
      <p>≈ 30 EUR</p>
      <button data-translate="wallet_recharge">Alimenter le portefeuille</button>
    </div>

    <!-- 🧭 Actions -->
    <div class="wallet-actions">
      <div class="action-card">
        <h3 data-translate="send">📤 Envoyer</h3>
      </div>
      <div class="action-card">
        <h3 data-translate="receive">📥 Recevoir</h3>
      </div>
      <div class="action-card">
        <h3 data-translate="withdraw">🏦 Retrait</h3>
      </div>
      <div class="action-card">
        <h3 data-translate="virtual_card">💳 Carte virtuelle</h3>
      </div>
    </div>

    <!-- 📝 Historique -->
    <div class="transaction-history">
      <h2 data-translate="history_title">Historique des transactions</h2>
      <table>
        <thead>
          <tr>
            <th data-translate="history_date">Date</th>
            <th data-translate="history_type">Type</th>
            <th data-translate="history_amount">Montant</th>
            <th data-translate="history_status">Statut</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Date">26/01</td>
            <td data-label="Type">Orange Money</td>
            <td data-label="Montant">10 000 FCFA</td>
            <td data-label="Statut">✅ <span data-translate="status_done">Terminé</span></td>
          </tr>
          <tr>
            <td data-label="Date">25/01</td>
            <td data-label="Type">Retrait IBAN</td>
            <td data-label="Montant">25 EUR</td>
            <td data-label="Statut">✅ <span data-translate="status_done">Terminé</span></td>
          </tr>
          <tr>
            <td data-label="Date">25/01</td>
            <td data-label="Type">Transfert KwikSend</td>
            <td data-label="Montant">5 000 FCFA</td>
            <td data-label="Statut">✅ <span data-translate="status_done">Terminé</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 🌍 Script Traduction -->
  <script src="translate.js"></script>
</body>
</html>
