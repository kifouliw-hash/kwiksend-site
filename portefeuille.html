<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwikSend - Portefeuille</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container header-container">
    <div class="logo">Kwik<span>Send</span></div>
    <a href="index.html" class="cta-nav">⬅ Retour</a>
  </div>
</header>

<main class="wallet-container">
  <!-- 💰 Solde -->
  <section class="wallet-balance">
    <h1>20 000 FCFA</h1>
    <p>≈ 30 EUR</p>
    <button onclick="simulateTopup()">➕ Alimenter le portefeuille</button>
  </section>

  <!-- 🧭 Actions -->
  <section class="wallet-actions">
    <div class="action-card" onclick="simulateSend()"><h3>📤 Envoyer</h3></div>
    <div class="action-card" onclick="simulateReceive()"><h3>📥 Recevoir</h3></div>
    <div class="action-card" onclick="simulateWithdraw()"><h3>🏦 Retrait</h3></div>
    <div class="action-card" onclick="simulateCard()"><h3>💳 Carte virtuelle</h3></div>
  </section>
  <!-- 💳 Carte virtuelle affichée dynamiquement -->
<section id="virtual-card-container" style="margin-top:2rem; display:none;">
  <div class="virtual-card">
    <div class="card-chip"></div>
    <div class="card-number">**** **** **** 1234</div>
    <div class="card-info">
      <span class="card-holder">KWIKSEND USER</span>
      <span class="card-expiry">12/28</span>
    </div>
  </div>
</section>


  <!-- 👥 Contacts -->
  <section class="wallet-contacts">
    <h2>Contacts KwikSend</h2>
    <input type="text" placeholder="Nom complet">
    <input type="text" placeholder="Alias">
    <input type="text" placeholder="N° Mobile ou IBAN">
    <button>Ajouter</button>
  </section>

  <!-- 🔢 Simulation -->
  <section class="wallet-simulator">
    <h2>Simulateur de transfert</h2>
    <select>
      <option>Afrique → Europe</option>
      <option>Europe → Afrique</option>
    </select>
    <input type="number" placeholder="Montant">
    <select>
      <option>Orange Money</option>
      <option>Wave</option>
      <option>MTN</option>
      <option>Moov</option>
      <option>IBAN</option>
    </select>
    <button onclick="simulateFees()">Simuler</button>
    <p id="fees-result"></p>
  </section>

  <!-- 📊 Historique -->
  <section class="transaction-history">
    <h2>Historique</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th><th>Type</th><th>Montant</th><th>Statut</th>
        </tr>
      </thead>
      <tbody id="history-table">
        <tr><td>26/01</td><td>Orange Money</td><td>10 000 FCFA</td><td>✅ Terminé</td></tr>
        <tr><td>25/01</td><td>Retrait IBAN</td><td>25 EUR</td><td>✅ Terminé</td></tr>
      </tbody>
    </table>
  </section>
</main>

<script src="wallet.js"></script>
</body>
</html>
