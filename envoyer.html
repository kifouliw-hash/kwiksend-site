<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwikSend - Envoyer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fffaf5;
      padding: 40px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #ff4d00;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #cc3c00;
    }
  </style>
</head>
<body>

  <h2>Envoyer de l’Afrique vers l’Europe</h2>
  <p>Testez la fonctionnalité d’envoi d’argent avec KwikSend.</p>

  <div class="form-container">
    <form onsubmit="alert('Simulation envoyée ✅'); return false;">
      <label>Montant à envoyer (€)</label>
      <input type="number" placeholder="Ex: 100" required>

      <label>Pays de destination</label>
      <select>
        <option>France</option>
        <option>Belgique</option>
        <option>Espagne</option>
      </select>

      <label>Nom du bénéficiaire</label>
      <input type="text" placeholder="Jean Dupont" required>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <br>
  <button onclick="window.location.href='index.html'">⬅ Retour à l’accueil</button>

</body>
</html>
